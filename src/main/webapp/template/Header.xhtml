<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup layout="block" styleClass="header">
        <p:menubar>
            <p:menuitem value="Students" url="/Student.xhtml"/>
            <p:menuitem value="Courses" url="Courses.xhtml"/>
            <p:menuitem value="Enrollment" url="Enrollment.xhtml"/>
            <p:menuitem value="Faculties" url="Faculty.xhtml"/>
            <p:menuitem value="Majors" url="Major.xhtml"/>
            <p:menuitem value="Nationalities" url="Nationality.xhtml"/>
            <form action="#{request.contextPath}/logout" method="post">
                <input type="hidden" name="#{requestScope['_csrf.parameterName']}" value="#{requestScope['_csrf.token']}" />
                <button type="submit">Logout</button>
            </form>

        </p:menubar>
    </h:panelGroup>
</ui:composition>
