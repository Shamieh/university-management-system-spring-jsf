<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>

    <h:form prependId="false" id="loginForm">
        <!-- show any messages -->
        <h:messages globalOnly="true" />

        <!-- Spring expects 'username' & 'password' parameters -->
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username"/>
            <h:inputText id="username" name="username" />

            <h:outputLabel for="password" value="Password"/>
            <h:inputSecret id="password" name="password" />
        </h:panelGrid>

        <h:outputText escape="false" value="#{requestScope['_csrf.parameterName'] != null ? '<input type=&quot;hidden&quot; name=' + requestScope['_csrf.parameterName'] + ' value=' + requestScope['_csrf.token'] + '/>' : ''}" />

        <h:commandButton value="Login" onclick="document.getElementById('loginForm').submit(); return false;" />
    </h:form>

</h:body>
</html>
